  <!-- Google Maps API -->
       <!DOCTYPE html>
       <html>
         <head>
           <title>Simple Map</title>
           <meta name="viewport" content="initial-scale=1.0">
           <meta charset="utf-8">
           <style>

             #map {
               height: 100%;
             }
             html, body {
               height: 75%;
               margin: 50px;
               padding: 30px;

             }
           </style>
         </head>
         <body>
           <div id="map"></div>
           <script>
             var map;
             function initMap() {
               map = new google.maps.Map(document.getElementById('map'), {
                 center: {lat: 51.516, lng: -0.1451},
                 zoom: 15
               });
             }
           </script>
           <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcotlu_ui489h8LhWMIbNsqRzSLLtTAaY&callback=initMap"
           async defer></script>
         </body>

</html>
